services:
  api:
    build: ./server
    container_name: coldcase_api
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    env_file:
      - .env
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16
    container_name: coldcase_db
    environment:
      POSTGRES_USER: coldcase
      POSTGRES_PASSWORD: coldcase
      POSTGRES_DB: coldcases
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  client:
    image: node:20
    container_name: coldcase_client
    working_dir: /client
    volumes:
      - ./client:/client
    ports:
      - "5173:5173"
    command: npm run dev
    depends_on:
      - api

volumes:
  postgres_data:
